apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

images:
- name: asia.gcr.io/poc-innovation-iot/champ-admin-auth
  newTag: 9d23c63f


configMapGenerator:
- behavior: merge
  files:
  - configs/config.yaml
  name: champ-admin-auth-configmap-file

secretGenerator:
- behavior: merge
  envs:
  - secrets/secret.env
  name: champ-admin-auth-secret-env
